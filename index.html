<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Hari Guru</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: black;
      }

      .greeting {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: rgba(94, 127, 238, 0.842);
        font-weight: bold;
        font-size: 40px;
        text-transform: uppercase;
        display: flex;
        gap: 10px;
        z-index: 10;
        animation: breathe 3s ease-in-out infinite;
      }

      .word {
        opacity: 0;
        transform: translateY(50px);
        animation: fadeIn 2s forwards;
      }

      .word:nth-child(1) {
        animation-delay: 1s;
      }
      .word:nth-child(2) {
        animation-delay: 1.5s;
      }
      .word:nth-child(3) {
        animation-delay: 2s;
      }
      .word:nth-child(4) {
        animation-delay: 2.5s;
      }
      .word:nth-child(5) {
        animation-delay: 3s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes breathe {
        0%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        50% {
          transform: translate(-50%, -50%) translateY(-10px);
        }
      }
      @keyframes animate {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 400%;
        }
      }
    </style>
  </head>
  <body>
    <div class="greeting">
      <span class="word">Selamat</span>
      <span class="word">Hari</span>
      <span class="word">Guru</span>
      <span class="word">Nasional</span>
      <span class="word">2024</span>
    </div>
    <canvas id="fireworks"></canvas>
    <script>
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      class Firework {
        constructor(x, y) {
          this.x = x;
          this.y = canvas.height;
          this.targetY = y;
          this.particles = [];
          this.exploded = false;
          this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        update() {
          if (!this.exploded) {
            this.y -= 5;
            if (this.y <= this.targetY) {
              this.exploded = true;
              this.createParticles();
            }
          } else {
            this.particles.forEach((particle) => particle.update());
          }
        }

        draw() {
          if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          } else {
            this.particles.forEach((particle) => particle.draw());
          }
        }

        createParticles() {
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color));
          }
        }
      }

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.radius = Math.random() * 2 + 1;
          this.color = color;
          this.speed = Math.random() * 3 + 1;
          this.angle = Math.random() * Math.PI * 2;
          this.life = 100;
        }

        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.life -= 1;
        }

        draw() {
          if (this.life > 0) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
          }
        }
      }

      const fireworks = [];

      function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height / 2);
        fireworks.push(new Firework(x, y));
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((firework, index) => {
          firework.update();
          firework.draw();
          if (
            firework.exploded &&
            firework.particles.every((p) => p.life <= 0)
          ) {
            fireworks.splice(index, 1);
          }
        });

        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 800);
      animate();
    </script>
  </body>
</html>
